edition: 3.0.0
name: paddle-ocr-project

vars:
  region: "cn-hongkong"
  functionName: "paddle-ocr-mcp"
  image: ""

resources:
  paddle-ocr-function:
    component: fc3
    props:
      region: ${vars.region}
      functionName: ${vars.functionName}
      description: "paddle-ocr-mcp"
      runtime: "custom-container"
      cpu: 1.0
      memorySize: 1024
      timeout: 30
      instanceConcurrency: 10

      customContainerConfig:
        image: ${vars.image}
        port: 3000

      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
