edition: 3.0.0
name: student-meal-project
access: "default"

vars:
  region: "cn-hongkong"
  functionName: "paddle-ocr-mcp"

resources:
  student-meal-function:
    component: fc3
    props:
      region: ${vars.region}
      functionName: ${vars.functionName}
      description: "paddle-ocr-mcp"
      runtime: "custom-container"
      cpu: 1.0
      memorySize: 1024
      timeout: 30
      instanceConcurrency: 10

      customContainerConfig:
        image: ${image}
        port: 8080

      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE